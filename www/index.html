<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/treeAboresc.css" />
</head>
<body>
  <h1>Hello world</h1>
  <div id="config">
    <div id="all-file">
      <h2>Les fichiers</h2>
      <input type="file" name="file" id="file" />
      <div id="button">
        <label id="label-file" for="file"><i class="bi bi-file-earmark-arrow-down-fill"></i>Lire un fichier</label>
      </div>
      <div id="button_txt">
        <input type="button" id="text_1" value="Exemple 1" /><input type="button" id="text_2" value="Exemple 2" />
      </div>
    </div>
    <div id="choice-trie">
      <h2><input type="checkbox" name="trieCont" id="trieCont" checked><label for="trieCont">Choix du trie</label></h2>
      <div>
        <input type="radio" name="radio" id="ascending" checked />
        <label for="ascending">Croissant</label>
        <input type="radio" name="radio" id="descending" />
        <label for="descending">Décroissant</label>
      </div>
      <div id="checkChoice">
        <div><input type="checkbox" name="accent" id="accent" checked><label for="accent">Ignorer les accents</label></div>
        <div><input type="checkbox" name="thecase" id="thecase"><label for="thecase">Ignorer la case</label></div>
      </div>
    </div>
  </div>
  <h2>La conversion</h2>
  <div id="button">
    <input type="button" id="conversion" value="Conversion du texte à convertir (s'il a été modifié)" />
  </div>
  <div id="allTxt">
    <div><label>Texte à convertir (modifiable)</label><textarea name="testDef" id="testDef"
        class="sizeDisplay"></textarea></div>
    <div><label>Résultat</label><textarea name="test" id="test" class="sizeDisplay" readonly></textarea></div>
    <div><label>Arborescence</label>
      <ul class="tree sizeDisplay"></ul>
    </div>
  </div>
  <script src="./js/varMain.js"></script>
  <script src="./js/LoadTxtAbor.js"></script>
  <script src="./js/loadTxtArea.js"></script>
  <script src="./js/loadTxtAll.js"></script>
  <script src="./js/load_file_upload.js"></script>
  <script src="./js/le_fetch.js"></script>
  <script src="./js/load_file_serv.js"></script>
  <script src="./js/choix_text.js"></script>
  <script src="./js/conversion.js"></script>
  <script src="./js/choiceTrie.js"></script>
</body>

</html>
